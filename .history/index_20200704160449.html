<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag & Drop</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <link rel="stylesheet" href="nav/nav.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <!-- <nav> -->
        <nav>
            <div class="logo">
                <h4>Dashboard</h4>
            </div>
            <ul class="nav-links">
                <li><a href="">Home</a></li>
                <li><a href="">Link 1</a></li>
                <li><a href="">Link 2</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
      <!-- </nav> end of nav -->

      <section>
          <h3>Analytics Dashboard</h3>
          <div class="container">
            <div class="left">
                <div class="list">
                    <canvas  draggable="true" width="100%" height="100%" class="list-item" id="myChart"></canvas>
                    <canvas  draggable="true"   width="100%" height="100%" class="list-item" id="myChart2"></canvas>
                    <canvas  draggable="true" width="100%" height="100%" class="list-item" id="myChart3"></canvas>
                    <canvas  draggable="true" width="100%" height="100%" class="list-item" id="myChart4"></canvas>
                    <img src="img/1.png" class="list-item" draggable="true" width="100%" height="100%" alt="">
                    <img src="img/2.jpeg" class="list-item" draggable="true" width="100%" height="100%" alt="">
                    <img src="img/3.png" class="list-item" draggable="true" width="100%" height="100%" alt="">
                    <img src="img/4.png" class="list-item" draggable="true" width="100%" height="100%" alt="">
                    <img src="img/5.png" class="list-item" draggable="true" width="100%" height="100%" alt="">
                    <img src="img/6.png" class="list-item" draggable="true" width="100%" height="100%" alt="">
                    <img src="img/7.png" class="list-item" draggable="true" width="100%" height="100%" alt="">
                </div>
              </div>
              <div class="right">
                  <h4>Drag & Drop</h4>
                  <div class="wrapper">
                    <div class="list"></div>
                    <div class="list"></div>
                    <div class="list"></div>
                    <div class="list"></div>
                    <div class="list"></div>
                    <div class="list"></div>
                    <div class="list"></div>
                    <div class="list"></div>
                    <div class="list"></div>
                    <div class="list"></div>
                    <div class="list"></div>
                    <div class="list"></div>
                  </div>
              </div>
          </div>
      </section>

    <script src="main.js" type="text/javascript"></script>
    <script src="chart.js" type="text/javascript"></script>
    <script src="nav/nav.js" type="text/javascript"></script>
</body>
</html>
